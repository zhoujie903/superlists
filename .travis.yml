---
sudo: required
language: python

before_install:
  - echo "before_install" $PWD

install:
  - echo "install" $PWD

script:
  - echo "script" $PWD
  - "mkdir -p ./../database"
  - "mkdir -p ./../static"
  - "mkdir -p ./../virtualenv"
  - "ls -la ./.."
  - "python manage.py collectstatic --noinput"
  - "ls -la ./../database"
  - "python manage.py migrate --noinput"
  - "ls -la ./../static"
  - "pip install -r requirements.txt" 
